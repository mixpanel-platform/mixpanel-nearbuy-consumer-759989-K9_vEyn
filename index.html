<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <h1>Notifications Dashboard</h1>
    <div id="dateSelect"></div>
    <div id="intervalSelect"></div>
    
    <script>

      var intervals = {
            items: [
              {label: '1 Day', value: '1'},
              {label: '1 Week', value: '7'},
              {label: '2 Weeks', value: '14'},
              {label: '30 Days', value: '30'},
              {label: '90 Days', value: '90'}
              ]
          };

      var dateSelect = $('#dateSelect').MPDatepicker();
      var intervalSelect = $('#intervalSelect').MPSelect(intervals);
      
      function runQuery() {
        var campaignIds = getCampaigns();
        
        for (var i = 0, j = campaignIds.length; i < j; i++) {
          var campaignId = campaignIds[i];
          var eventObject = {
              event: '$campaign_delivery',
          };
          var dates = dateSelect.val();
          var interval = intervalSelect.val();
          var params = {
              from: dates.from,
              to: dates.to,
              length: interval,
              where: 'properties["campaign_id"] == ' + campaignId,
              segment: 'message_id'
          };
          MP.api.funnel(eventObject, params).done(function(results) {
            funnelResults(results);
          });
        }
      }
      
      function getCampaigns() {
        MP.api.propertyValues('$campaign_delivery', 'campaign_id').done(function(results) {
          return results.values();
        });
      }
      
      function funnelResults(results) {
        console.log(results);
      }
      
    </script>
  </body>
</html>
